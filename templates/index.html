<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Video Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0067 0%, #4900a8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .btn-primary {
            background-color: #0f0067;
            border-color: #0f0067;
        }
        .btn-primary:hover {
            background-color: #4900a8;
            border-color: #4900a8;
        }
        #progress {
            display: none;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body p-5">
                <h1 class="card-title text-center mb-4">Audio to Video Converter</h1>
                <p class="text-muted text-center mb-4">Upload an audio file and create a video with a custom placeholder image</p>
                
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="audioFile" class="form-label"><strong>Audio File</strong></label>
                        <input type="file" class="form-control" id="audioFile" accept=".mp3,.wav,.ogg,.m4a,.flac,.aac" required>
                        <div class="form-text">Supported formats: MP3, WAV, OGG, M4A, FLAC, AAC</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="imageText" class="form-label"><strong>Image Text</strong></label>
                        <input type="text" class="form-control" id="imageText" placeholder="Enter text for video image" value="Video" required>
                        <div class="form-text">This text will appear on the video and be used as the filename</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100">Convert to Video</button>
                </form>
                
                <div id="progress" class="mt-4">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Converting...</span>
                        </div>
                    </div>
                    <p class="text-center mt-2">Converting audio to video...</p>
                </div>
                
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const audioFile = document.getElementById('audioFile').files[0];
            const imageText = document.getElementById('imageText').value;
            
            if (!audioFile) {
                showAlert('Please select an audio file', 'danger');
                return;
            }
            
            const formData = new FormData();
            formData.append('audio', audioFile);
            formData.append('image_text', imageText);
            
            // Show progress
            document.getElementById('progress').style.display = 'block';
            document.getElementById('result').innerHTML = '';
            
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Hide progress
                document.getElementById('progress').style.display = 'none';
                
                if (response.ok && data.success) {
                    showAlert('Video created successfully!', 'success');
                    document.getElementById('result').innerHTML = `
                        <div class="text-center">
                            <a href="/download/${data.filename}" class="btn btn-success btn-lg" download>
                                Download ${data.filename}
                            </a>
                        </div>
                    `;
                } else {
                    showAlert(data.error || 'An error occurred', 'danger');
                }
            } catch (error) {
                document.getElementById('progress').style.display = 'none';
                showAlert('Network error: ' + error.message, 'danger');
            }
        });
        
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.getElementById('result').innerHTML = '';
            document.getElementById('result').appendChild(alertDiv);
        }
    </script>
</body>
</html>
